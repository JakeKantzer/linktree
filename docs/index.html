<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arclight Halo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" href="me.jpg" type="image/x-icon" />
</head>

<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
        <img src="me.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="me.jpg" target="_blank">
                    <img src="me.jpg" alt="Profile Picture">
                </a>
            </div>
            <div class="popup-quote">
                Weird synthpop for no one :)
            </div>

            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        Arclight Halo
    </div>

    <div id="links">
        <a class="link" href="https://arclighthalo.bandcamp.com" target="_blank"><i
                class="fab fa-bandcamp">&nbsp;</i>Bandcamp</a>
        <a class="link" href="https://soundcloud.com/arclighthalo" target="_blank"><i
                class="fab fa-soundcloud">&nbsp;</i>SoundCloud</a>
        <a class="link" href="https://twitter.com/arclighthalo" target="_blank"><i
                class="fab fa-twitter">&nbsp;</i>Twitter</a>
    </div>

    <!-- <div id="hashtag">
        #thisiscutebutidontneeditrightnow
    </div> -->

</body>

</html>
